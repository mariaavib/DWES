<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuarios</title>
</head>
<body>
    <form action="procesarFormulario.php" method="post" onsubmit="validarContrasenas()">
        <label for="nombre">Nombre de usuario: </label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" required>

        <label for="repetirContrasenia">Repite la contraseña:</label>
        <input type="password" id="repetirContrasenia" name="repetirContrasenia" required>

        <input type="submit" value="Crear usuario">
    </form>
</body>
<script src="validarForm.js"></script>
</html>
